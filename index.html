<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="container">
      <figure>
        <img src="images/illustration-hero.svg" alt="Hero" width="350" height="175" />
      </figure>
      <div class="summary text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like!
        </p>
      </div>
      <div class="plans text">
        <figure>
          <img src="images/icon-music.svg" alt="" height="40" width="40" />
        </figure>
        <div class="pricing">
          <h2>Annual Plan</h2>
          <br />
          <p>$59.99/year</p>
        </div>
        <p class="change">
          <a href="#">Change</a>
        </p>
      </div>
      <div class="buttons">
        <p class="payment">
          <a href="#">Proceed to Payment</a>
        </p>
        <p class="cancel">
          <a href="#">Cancel Order</a>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/codewithsanatan">Sanatan Nayak</a>.
    </div>
  </main>

</body>

</html>
